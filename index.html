<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet">

    <title>The Russian Dice Game</title>
</head>

<body>
        <div class="main-panel">
            <div class="player-1 active">
                <div class="player-name" id="name-1">Player 1</div>
                <div class="player-score" id="score-1">0</div>
                <div class="current-player">
                    <div class="current-player-label">Current Score</div>
                    <div class="current-player-score" id="current-1">0</div>
                </div>
            </div>
            <div class="middle">
        <div><p id="text">With a 3 you loose the current Score, unless you collect it before. Do 100 or + points. GOOD LUCK!!</p></div>

            <div id="dice-container">
            </div>
        </div>
            <div class="player-2">
                <div class="player-name" id="name-2">Player 2</div>
                <div class="player-score" id="score-2">0</div>
                <div class="current-player">
                    <div class="current-player-label">Current Score</div>
                    <div class="current-player-score" id="current-2">0</div>
                </div>
            </div>
        </div>
        <div class="buttoncontrol">
            <button class="btn-collect buttoncontrols">Collect Score</button>
            <button class="btn-roll buttoncontrols">Roll dice</button>
            <button class="btn-new buttoncontrols">New Game</button>
        </div>

        <input type="number" placeholder="Add a Score to win" class="final-score">
        </div>

    <script src="dice.js"></script>
    <script src="player.js"></script>
    <script src="game.js"></script>
</body>

</html>
